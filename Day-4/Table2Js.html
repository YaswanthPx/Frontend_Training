<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <script>
        function pT(){
           var num=parseInt(document.getElementById("txtNumber").value);
           var i=0;
           for (i=1;i<=10;i++)
           {
            document.write(num+"*"+i+"="+num*i)
            document.write("<br/>")
           }
            }
        
    </script>
</head>
<body>
    <p>Enter a number:<input id="txtNumber"></p>
    <button onclick="pT()">Print Table </button>
    
</body>
</html>
