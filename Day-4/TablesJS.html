<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <script>
        function printTable(){
            const number=parseInt(prompt("Enter integer Number:"));
             
            for(let  i=1;i<=10;i++){
                const result=i*number;
                console.log(`${number}*${i}=${result}`);
            }
        }
    </script>
</head>
<body>
    <button onclick="printTable()">Print Table </button>
    
</body>
</html>
