<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function aa(){
            var x=document.getElementById("demo").innerHTML;
            var res="Welcome "+x+"!"
            document.getElementById("shiva").innerHTML=res;
            
        }
    </script>
</head>
<body>
    <p id="demo">Yaswanth</p>
    <p id="shiva"></p>
    <button onclick=aa()>  ClickMe</button>
    
</body>
</html>
