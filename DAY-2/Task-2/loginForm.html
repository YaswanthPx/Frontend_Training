<body>

        <h2>Login Form</h2>

            </div>
            <div>

                <input  type="Password" id="Password"placeholder="Password" required >
            </div>
            <div>

                <label for="remember" role="remember">Remember me </label>
            </div>
                <button type="submit"> Login</button>

                <a href="#"> Forgot password?</a>
            </div>

        </form>

    </div>
